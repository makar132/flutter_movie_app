name: movie_app
description: "A Flutter movie app with TMDB API integration."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  equatable: ^2.0.7
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  get_it: ^8.2.0
  dio: ^5.9.0
  internet_connection_checker: ^3.0.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
